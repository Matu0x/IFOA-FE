<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <!--calendario, form appuntamenti-->
      
          <h1></h1>
        
        <div id="calendar">
          <!--celle giorni JS -->
        </div>
        <h2>Aggiungi appuntamento</h2>
        <div id="addMeeting">
          <div>
            <h4>Giorno</h4>
            <span id="newMeetingDay">Clicca su giorno</span>
          </div>
          <form>
            <div>
              <h4>Ora</h4>
              <input type="time" required id="newMeetingTime" />
            </div>
            <div>
              <h4>Nome appuntamento</h4>
              <input
                type="text"
                required
                id="newMeetingName"
                placeholder="Inserisci nome appuntamento"
              />
              <button type="submit">Salva</button>
            </div>
          </form>
        </div>
      </main>
      <section>
        <!--Appuntamenti esistenti per il giorno selezionato-->
        <div id="appointments">
          <h2>Appuntamenti del giorno:</h2>
          <ul>
            <!--la lista generata da JS-->
          </ul>
        </div>
      </section>
    </div>
    <script src="assets/JS/script.js"></script>
  </body>
</html>
