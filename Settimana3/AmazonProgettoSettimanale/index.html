<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <a id="top"></a>
      <div class="logo">
        <img src="assets/images/logo.png" alt="logo Amazon" />
      </div>

      <!--NAV-->
      <nav class="headList">
        <ul>
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>

    <!--MAIN-->

    <!--BANNER ARANCIONE-->
    <main>
      <div id="orangeBanner">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <!--BANNER VERDE-->
      <div id="greenBanner">
        <div class="Title">
          <h1>Holiday Gift Guides</h1>
          <h3>Be a go-gifter</h3>
        </div>
      </div>

      <!--QUATTRO CARDS-->
      <div class="box">
        <div class="Titles">
          <p class="smallTitle"><b>Find the perfect gift</b></p>
          <p class="smallTitle2">Shop now</p>
        </div>
        <div class="card" class="card first-card">
          <img src="assets/images/img_1.jpg" alt="Kindle" />
        </div>

        <div class="card">
          <img src="assets/images/img_2.jpg" alt="Pc, lamp, books on desk" />
        </div>

        <div class="card">
          <img src="assets/images/img_3.jpg" alt="Smartwatch" />
        </div>

        <div class="card">
          <img src="assets/images/img_4.jpg" alt="Pets" />
        </div>
      </div>

      <!--DUE IMMAGINI CENTRALI-->
      <div class="fullScreenImgs">
        <img src="assets/images/img_9.png" alt="Gaming Gifts" />
        <p class="smallTitle"><b>Play the gifting game</b></p>
        <p class="smallTitle2">Shop gaming</p>
      </div>
      <div class="fullScreenImgs">
        <img src="assets/images/img_10.png" alt="Audio&Accessories Gifts" />
        <p class="smallTitle"><b>The sound of cheer</b></p>
        <p class="smallTitle2">Shop Audio & Accessories</p>
      </div>
    </main>

    <!--FOOTER-->
    <footer>
      <div class="backToTop">
        <a href="#top">Back to top</a>
      </div>

      <div class="logoFooter">
        <img src="assets/images/logo.png" alt="logo Amazon" />
      </div>
    </footer>
  </body>
</html>
